<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <link rel="shortcut icon" href="assets/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->

    <!-- MDB -->

</head>

        <form class="hanime-header__search-bar" asp-action="Search" asp-controller="Home" method="get">
            <input type="text" name="q" value="@ViewBag.SearchQueryString" class="hanime-header__search-bar--input"
                placeholder="Search" />
            <button type="submit" class="hanime-header__search-bar--button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div class="d-flex align-items-center">
            <div class="hanime-header__account">
                <a class="dropdown" role="button" href="#" data-mdb-toggle="dropdown" aria-expanded="false">
                    <img src="@ViewBag.User.AvatarUrl" alt="avatar" width="30" height="30" class="rounded-circle"
                        style="object-fit: cover; object-position: center;">
                </a>

                <div class="dropdown-menu dropdown-menu-dark p-2">
                    <a href="setting" class="dropdown-item rounded">
                        <i class="fa-solid fa-cog"></i>
                        <span>Setting</span>
                    </a>

                    <a href="admin" class="dropdown-item rounded">
                        <i class="fa-solid fa-crown"></i>
                        <span>Admin pages</span>
                    </a>

                    <hr class="dropdown-divider" />

                    <a href="signout" class="dropdown-item rounded">
                        <i class="fa-solid fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

        <div class="hanime-nav-bar__nav-btn-and-logo d-flex align-items-center">

            </div>

        <div class="hanime-nav-bar__choices">
            <a asp-controller="Home" asp-action="Index" class="hanime-nav-bar__link">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </a>

            <a class="hanime-nav-bar__link position-relative" onmousedown="toggleCategory()">
                <i class="fa-solid fa-list"></i>
                <span>Category</span>

                <i class="fa-solid fa-caret-down" style="position: absolute; right: 0;"></i>
            </a>

            <div class="hanime-nav-bar__category">
                <a asp-controller="Category" asp-action="Index" asp-route-id="@category.Id"
                    class="hanime-nav-bar__category--link">
                    @category.Name
                </a>
            </div>

            <a href="setting" class="hanime-nav-bar__link">
                <i class="fa-solid fa-cog"></i>
                <span>Setting</span>
            </a>

            <a href="admin" class="hanime-nav-bar__link">
                <i class="fa-solid fa-crown"></i>
                <span>Admin pages</span>
            </a>
            <hr>

            <a asp-controller="Home" asp-action="Signin" class="hanime-nav-bar__link">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Login</span>
            </a>
            <a asp-controller="Home" asp-action="Signup" class="hanime-nav-bar__link">
                <i class="fa-solid fa-user-plus"></i>
                <span>Register</span>
            </a>
            <a asp-controller="Home" asp-action="Signout" class="hanime-nav-bar__link">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <hr class="hanime-hr">
    <section class="hanime-body">
        <div class="container p-4 text-white-50">
            <div class="row">
                <div class="col-sm-12 col-md-6 d-flex justify-content-center flex-column">
                    <img src="/assets/film-lycoris-recoil.jpg" class="img-fluid img-thumbnail" alt="">
                </div>

                <div class="col-sm-12 col-md-6 p-4 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col">Name</div>
                        <div class="col text-truncate" data-mdb-toggle="tooltip"
                            data-mdb-original-title="@Model.Film?.Name" />
                        @Model.Film?.Name
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">Room</div>
                    <div class="col">@Model.Room?.Name</div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">From @Model.Start</div>
                    <div class="col">To @Model.End</div>
                </div>
                <hr>

                <div class="row">
                    <h5 class="col">Buy Ticket</h5>
                    <button type="button" class="btn btn-warning col">
                        @Model.TicketPrice$
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <div class="d-flex align-items-center">
            <h5>Room</h5>
        </div>

        <style>
            .room-slot-table {}

            .room-slot-row {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
            }

            .room-slot-cell {
                background-color: #ff765f;
                height: 20px;
                width: 20px;
                margin: 1px;
            }
        </style>

        <div class="row p-2 pt-0">
            <div class="room-slot-table">
                <div class="room-slot-row">
                    <div class="room-slot-cell">
                    </div>
                    <div class="room-slot-cell">
                    </div>
                    <div class="room-slot-cell">
                    </div>
                    <div class="room-slot-cell">
                    </div>
                    <div class="room-slot-cell">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/nav-bar.js"></script>

    <!-- Recaptcha -->
    <script src="/js/recaptcha.js"></script>

    <!-- MDB -->
